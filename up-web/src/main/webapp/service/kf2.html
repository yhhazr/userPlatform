<script type="text/javascript">
    var selectedObjId = 'm1';
    function bind(el) {
        el.onclick = function() {
            if (this.className == 'selected')
                return;

            this.className = 'selected';
            if (this.src.indexOf('_on.jpg') == -1) {
                this.src = this.src.replace('.jpg', '_on.jpg');
            }
            var older = document.getElementById(selectedObjId);
            older.className = '';
            older.src = older.src.replace('_on.jpg', '.jpg');

            document.getElementById(this.id.replace('m', '')).style.display = '';
            document.getElementById(selectedObjId.replace('m', '')).style.display = 'none';
            selectedObjId = this.id;
        };
        el.onmouseover = function() {
            if (this.className != 'selected')
                this.src = this.src.replace('.jpg', '_on.jpg');
        };
        el.onmouseout = function() {
            if (this.className != 'selected')
                this.src = this.src.replace('_on.jpg', '.jpg');
        };
    }
    window.onload = function() {
        for (var i = 1; i < 11; i++)
            bind(document.getElementById('m' + i));

        var regex = /[?]t\=(\d)$/;
        var result = window.location.href.toString().match(regex);
        if (result && result[1]) {
            document.getElementById('m'+result[1]).onclick();
        }
    };
</script>
